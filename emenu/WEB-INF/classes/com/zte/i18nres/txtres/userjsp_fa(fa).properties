UserMSG0015512=برای ثبت نام در سرویس ..، شماره 666 را شماره گیری نمائید یا به وب سایت ... مراجعه کنید. شما می توانید با کلمه عبور سرویس ... وارد وب سایت ... نیز شوید.
UserMSG0015513=آیا می توانم از آن استفاده کنم؟
UserMSG0015514=در صورتی که شما کاربر دائمی یا اعتباری هستید، می توانید در سرویس ... از طریق اینترنت یا تالارهای تجاری ما ثبت نام کرده و از امکانات نا محدود آن لذت ببرید.
UserMSG0015515=چطور می توان تنظیم کرد؟
UserMSG0015516=شماره 666 را گرفته و به راهنما گوش دهید. پس از ثبت نام، شما پنج آهنگ پاپ به رایگان دریافت خواهید کرد. شما می توانید شماره های تماس گیرنده را برای هر آهنگ تنظیم نمائید که آهنگ مورد نظر برای آنها پخش شود.
UserMSG0015517=شما همچنان می توانید برای مرور آهنگهای بیشتر به سایت ... مراجعه کنید. ما آهنگهای متنوع پاپ، کلاسیک و آهنگهای داغ را برای شما فراهم می کنیم.
UserMSG0015518=کتابخانه 
UserMSG0015519=آهنگهای بسیاری در فروشگاه ... وجود دارد. شما می توانید با مرور آهنگها و جستجوی آهنگ، نام و هنرمند دلخواه خود از خدمات آن لذت ببرید. برای پیدا کردن پر طرفدارترین آهنگهای پاپ، شما می توانید رتبه بندی ماهانه و هفتگی آهنگها را نیز مشاهده کنید. 
UserMSG0015520=.. من  
UserMSG0015521=در صفحه ... آهنگهاي من سلا شما عملیات متنوعی شامل ویرایش آهنگ در آلبوم، تنظیم آهنگ شخصی و تنظیم آهنگ پیشواز را می توانید انجام دهید. 
UserMSG0015522=پس از ایجاد یک آهنگ، شما می توانید آهنگها را به آلبوم خود اضافه نمائید. شما می توانید شماره تماس گیرنده را تنظیم کنید و یا اینکه آهنگها را به صورت تصادفی پخش نمائید.
UserMSG0015523=شما می توانید یک کلاستر ... را به صورت دلخواه برای یک گروه تماس گیرنده تنظیم کنید. زمانی که تماس گیرنده عضوی از این گروهها باشد، سامانه آهنگ مورد نظر را برای او پخش خواهد کرد. در صورتی که شما دسته آهنگهائی را برای گروه تماس گیرندگان تنظیم نمائید، این آهنگها به صورت تصادفی برای آنها پخش خواهد شد.
UserMSG0015524=قابلیت لیست سیاه برای جلوگیری از عملیات غیر مجاز در سامانه قرار داده شده است. در صورتی که شماره ای به این لیست اضاف شود، سامانه تماس او را به سمت شما نخواهد پذیرفت.
UserMSG0015525=تنظیمات شخصی
UserMSG0015526=در تنظیمات شخصیتان، شما می توانید کلمه عبور خود و اطلاعات شخصی را تغییر دهید. همچنین می توانید سرویس را به طور موقت غیر فعال نمائید، محتویات دلخواه را مشاهده کنید و یا از سرویس ... خارج شوید. کلمه عبور ... برای ورود به سیستم و مدیریت صوتی آن ضروری می باشد.  شما می توانید کلمه عبور خود را از طریق وبسایت و یا با شماره گیری ... تغییر دهید.
UserMSG0015527=در صورت فراموش کردن یک آهنگ چه کار باید کرد؟
UserMSG0015528=اهمیتی ندارد. سیستم آهنگ پیش فرضی را برای شما تنظیم خواهد کرد. در صورتی که تنظیمات ... را فراموش نمائید، سیستم ... پیش فرض را برای تنظیمات شما درخواست خواهد کرد.
UserMSG0015529= هزینه آن چقدر است؟    
UserMSG0015530=سرویس ... برای ... ماه اول رایگان می باشد. پس از آن، هزینه استفاده از سرویس ماهیانه یک دلار خواهد بود. همچنین هزینه ناچیزی برای درخواست آهنگهای اضافی منظور خواهد شد. قیمت آهنگها در وب سایت مربوط به فروشگاه ... ارائه شده است.
UserMSG0015531=چطور می توان آن را لغو کرد؟
UserMSG0015532=انجام آن آسان می باشد. با شماره گیری 666 و یا با مراجعه به سایت .... می توانید سرویس خود را لغو نمائید. در صورتی که در طول ماه سرویس خود را لغو نمائید، عملیات پاک کردن اطلاعات از سیستم در ابتدای ماه بعد انجام خواهد شد. به این ترتیب هزینه استفاده از سرویس تا انتهای ماه فعلی به حسابتان منظور خواهد شد.

